name: Deploy to GitHub Pages

on: 
  workflow_dispatch:
  push:
    branches: 
      - main
  schedule:
    - cron: '0 3 * * *' # nightly job at 3am UTC
    
jobs:
  build:
    name: Build Docusaurus
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          
      - name: Fetch Emio API docs
        uses: robinraju/release-downloader@v1
        with:
          repository: 'SofaComplianceRobotics/Emio.API'
          tag: 'release-main'
          fileName: 'emio-api.md'

      - name: Fetch Emio SOFA API docs
        uses: robinraju/release-downloader@v1
        with:
          repository: 'SofaComplianceRobotics/EmioLabs'
          tag: 'release-main'
          fileName: 'emio-sofa-api.md'

      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
        
      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    name: Deploy to GitHub Pages
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
